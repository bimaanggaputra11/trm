<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Matrix - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">user@terminal:~$ HOME</div>
        </div>
        
        <div class="terminal-body" id="terminalBody">
            <div class="boot-sequence" id="bootSequence">
                <p class="boot-line"></p>
                <p class="boot-line"></p>
                <p class="boot-line"></p>
                <p class="boot-line"></p>
            </div>

            <div class="content" id="mainContent">
                <!-- Welcome ASCII Art -->
                <div class="ascii-section" id="asciiArt"></div>
                
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage"></div>

                <!-- Command List -->
                <div class="command-list-section" id="commandListSection"></div>

                <!-- Command Input -->
                <div class="command-line">
                    <span class="prompt">user@terminal:~$</span>
                    <input type="text" class="command-input" id="commandInput" placeholder="Type commands based on the command list" autocomplete="off">
                    <span class="cursor">_</span>
                </div>
            </div>
        </div>

        <div class="terminal-footer">
            <span class="footer-text">| Click any command to navigate to its page |</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
